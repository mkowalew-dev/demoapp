name: Simulate AWS SG Resolve
on:
  schedule:
    - cron:  '30 */3 * * 1-5' # Run every 4hrs Mon-Friday

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awscli
      - run: aws ec2 revoke-security-group-ingress --group-name launch-wizard-1 --protocol tcp --port 443 --cidr 128.0.0.0/8
      - run: aws ec2 authorize-security-group-ingress --group-name launch-wizard-1 --protocol tcp --port 443 --cidr 0.0.0.0/0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-west-1"
